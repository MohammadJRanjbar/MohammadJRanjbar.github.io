<div style="display: flex; justify-content: center; align-items: center;">
  <div class="repo p-0 text-center">
    <a href="https://github.com/{{ include.username }}">
      <img class="repo-img-light left" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_light }}&show_icons=true&hide_rank=true" style="width: 200px; height: 200px; object-fit: cover;">
    </a>
  </div>

  <div class="lang p-2 text-center">
    <a href="https://github.com/{{ include.username }}">
      <img class="repo-img-light center" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ include.username }}&count_private=true&theme={{ site.repo_theme_light }}&show_icons=true&layout=compact&langs_count=10" style="width: 200px; height: 200px; object-fit: cover;">
    </a>
  </div>
</div>
